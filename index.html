    async function fetchVersion() {
      try {
        const response = await fetch('https://api.github.com/repos/Celechron/Celechron/releases/latest');
        const data = await response.json();
        document.getElementById('version').textContent = data.tag_name || data.name || '最新版本';
      } catch {
        document.getElementById('version').textContent = 'v1.0.0';
      }
    }
    fetchVersion();
  </script>
